	<p>
		Defines that all the notifications will be delivered at the same thread for a particular job. 
		If not checked, the default behavior is to create a new thread for each message.
	</p>
	<p>
		NOTE: If <em>Message Format</em> is set to <em>card</em> and the provided JSON contains a <em>thread</em> key, this parameter will be ignored.
	</p>
